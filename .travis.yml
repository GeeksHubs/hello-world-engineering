jobs:
    include:
        - language: go
          stages: test 
          before_script: 
          script:
           - go clean
           - go test -cover ./...

        - language: node_js
          node_js: '12'
          stages: test 
          script:
            - npm ci
            - npm test
            
         - language: php
         php: 7.2
         before-install:
          - composer self-update
         install:
          - composer install
         script:
          - phpunit
